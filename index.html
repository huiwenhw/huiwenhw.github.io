---
layout: default
---

<div class="intro">
    <p>Software engineer who loves all things with great user experience and photography.</p>
</div>


<div class="row">
	<div class="col col-first">
	{% for post in site.posts %}
	    	<div class="box">
    			<a href="{{ post.url }}">
    				<p class="box-title"> {{ post.title | upcase }} </p>
    			</a>
    			<p class="lgrey"> {{ post.excerpt | remove: '<p>' | remove: '</p>' }} </p>
    			<a class="dgrey" href="{{ post.url }}"> READ MORE >> </a>
			</div>
	{% endfor %}
	</div>
</div>
