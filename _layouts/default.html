<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" type="text/css"/>
		<title>Huiwen</title>
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<a href="/">
				<h1> Hui Wen </h1>
			</a>
		</div>

		<div class="container-fluid">
			<ul class="nav nav-pills nav-justified">
				<li {% if page.url == '/blog/' %} class="navactive"{% endif %}><a href="{{ site.baseurl }}{% link blog/index.html %}">About</a></li>
				<li {% if page.url == '/blog/randomthoughts.html' %} class="navactive"{% endif %}><a href="{{ site.baseurl }}{% link blog/randomthoughts.html %}">Random Thoughts</a></li>
				<li {% if page.url == '/blog/posts.html' or page.url == '/posts/' %} class="navactive"{% endif %}><a href="{{ site.baseurl }}{% link blog/posts.html %}">Posts</a></li>
				<li {% if page.url == '/blog/photodiary.html' %} class="navactive"{% endif %}><a href="{{ site.baseurl }}{% link blog/photodiary.html %}">Photo Diary</a></li>
			</ul>
		</div>

		<div class="main-container">
			{{ content }} 
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
