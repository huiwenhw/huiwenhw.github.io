---
layout: default
---

<div>
	<table class="posts">
		{% for post in site.categories.normal %}
		<tr>
			<td class="dates">{{ post.date | date: '%d-%m-%Y' }}</td>
			<td><a href="{{ post.url }}"><span>{{ post.title }}</span></a></td>
			<!--
			<p class="postexcerpt"> {{ post.excerpt | remove: '<p>' | remove: '</p>'}} </p>
			-->
		</tr>
		{% endfor %}
	</table>
</div>
