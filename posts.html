---
layout: default
---

<div>
	<ul class="posts">
		{% for post in site.categories.normal %}
		<li>
			<a href="{{ post.url }}">{{ post.date | date: '%d %B %Y' }} | {{ post.title }}</a>
			<p class="postexcerpt"> {{ post.excerpt | remove: '<p>' | remove: '</p>'}} </p>
		</li>
		{% endfor %}
	</ul>
</div>
