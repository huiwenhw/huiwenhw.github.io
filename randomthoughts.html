---
layout: default
title: Random Thoughts 
---

<div>
	<ul class="randomthoughts">         
		{% for post in site.categories.randomthoughts %}
		<li class="title">
			<p>{{ post.date | date: '%d %B %Y' }} | {{ post.title }}</p>
		</li>                  
		<li class="posts">
			{{ post.content }}
		</li>
		<hr>
		{% endfor %}           
	</ul>                      
</div>
